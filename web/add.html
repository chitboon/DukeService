											</div>

	<!-- Material Dashboard DEMO methods, don't include it in your project! -->
	<script src="../assets/js/demo.js"></script>
	<script>
		$("#add").on('click', this, function(e) {
			//alert('hi');
			var book = {};
			book['bookId'] = $("#bookId").val();
			book['title'] = $("#title").val();
			book['description'] = $("#description").val();
			book['price'] = parseFloat($("#price").val());
			book['firstName'] = $("#firstName").val();
			book['surname'] = $("#surname").val();
			book['year'] = parseInt($("#year").val());
			book['inventory'] = parseInt($("#inventory").val());
			if ($("#onSale").is(':checked')) {
				book['onSale'] = true;
			} else {
				book['onSale'] = false;
			}
			var bookStr = JSON.stringify(book);
			//alert(bookStr);
			$.ajax({
				url: '/services/books',
				data: bookStr,
				contentType: 'application/json',
				error: function(req, status, err) {
					alert(req.responseText);
				},
				dataType: 'text',
				success: function(data) {
					$.notify({
						icon: "notifications",
						message: "Successfully added new book!"
					},{
						timer: 2000,
						type: 'info',
						placement: {
							from: 'top',
							align: 'center'
						}
					});
				},
				type: 'PUT'
			});
			e.preventDefault();
		});
	</script>
